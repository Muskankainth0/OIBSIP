<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/Web-dev/OASIS INFOBYTE/Calculator/index.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="row1">
                <input class="input" type="text" placeholder="ENTER">

            </div>
            <div class="row">
                <button class="button1">(</button> 
                <button class="button1">)</button>   
                <button class="button1">DEL</button> 
                <button class="button1">C</button> 
                <button class="button1">AC</button> 
            </div>
            <div class="row">
                <button class="button">7</button> 
                <button class="button">8</button>   
                <button class="button">9</button> 
                <button class="button1">%</button> 
                <button class="button1">âˆš</button> 
            </div>
            <div class="row">
                <button class="button">4</button> 
                <button class="button">5</button>   
                <button class="button">6</button> 
                <button class="button1">*</button> 
                <button class="button1">/</button> 
            </div>
            <div class="row">
                <button class="button">1</button> 
                <button class="button">2</button>   
                <button class="button">3</button> 
                <button class="button1">+</button> 
                <button class="button1">-</button> 
            </div>
            <div class="row">
                <button class="button1">.</button> 
                <button class="button">0</button>   
                <button class="button">00</button> 
                <button class="button1">^2</button> 
                <button class="button1">=</button> 
            </div>
        </div>
    </div>
    
</body>
<script src="/Web-dev/OASIS INFOBYTE/Calculator/index.js"></script>
</html>
